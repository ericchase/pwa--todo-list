<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'"> -->
    <title>App Name</title>

    <!-- PWA Manifest -->
    <!-- https://developer.mozilla.org/en-US/docs/Web/Progressive_web_apps/Installable_PWAs -->
    <link rel="manifest" href="./app.webmanifest">

    <!-- Icons and Colors -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#da532c">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#da532c">

    <!-- SEO and Social Sharing and SEO -->
    <!-- Probably won't need any SEO for this. -->
    <meta name="description" content="Todo List Progressive Web App (PWA)">
    <meta name="author" content="github.com/ericchase">

    <!-- Styles -->
    <link rel="preload" href="./style.css" as="style"
        onload="this.setAttribute('rel', 'stylesheet');this.removeAttribute('onload')">
    <noscript>
        <link rel="stylesheet" href="./style.css">
    </noscript>

    <!-- <link rel="stylesheet" href="./print.css" media="print"> -->
    <!-- <style></style> -->

    <!-- Script -->
    <script src="./app.js" defer></script>
</head>

<body>
    <img loading="lazy" src="./img/test.png" alt="test"
        srcset="./img/test.png 1x, ./img/test-2x.png 2xm, ./img/test-4x.png 4x">
</body>

</html>
